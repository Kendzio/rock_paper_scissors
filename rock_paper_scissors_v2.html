<html>
  <head>
  	<title>
  		Rock - Paper - Scissors
  	</title>
  	<link rel='stylesheet' type='text/css' href="style_v2.css">
  </head>
  
  <body>
    <h1>Play the game of Rock - Paper - Scissors</h1>
    <h2>Play up to 5 points vs computer:</h2>
    <div class="buttons">
    	<button type="button" value="rock" id="rock_button">Rock</button>
    	<button type="button" value="paper" id="paper_button">Paper</button>
    	<button type="button" value="scissors" id="scissors_button">Scissors</button>
    </div>
    <div class="results">
      <p>Player score:<br><span id="player_score">0</span></p>
      <p>Computer score:<br><span id="computer_score">0</span></p>
      <p>Draws:<br><span id="draws">0</span></p>
    </div>
    <div id="round_message">
    	<p id="para_message"></p>
    </div>

  <body>

  <script src="script_v2.js"></script>
</html>
